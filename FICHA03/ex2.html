<body>
    <script>
        const student = {
            name: "David Silva",
            course: "POO",
            grade: 12
        }

        listObjectNames()
        removePropGrade()
        listObjectNames()
        calcObjectSize()
        //b)
        function listObjectNames() {
            for (const key in student) {
                console.log(key)
            }
        }
        //c)
        function removePropGrade() {
            delete student.grade
        }
        //d) 
        function calcObjectSize() {
            let count = 0
            for (const key in student) {
                count++
            }
            console.log(count)
        }
    </script>
