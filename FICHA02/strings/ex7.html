    <script>
        let word = prompt("Digite uma palavra?")
        word = word.toLowerCase();
        let count = 0
        for (let i = 0; i < word.length; i++) {
            if (word[i]=== "a" || word[i]=== "e" || word[i]=== "i" || word[i]=== "o" || word[i]=== "u") {
                count = count + 1
            }
        }        

        console.log(`A string tem ${count} vogais.`);
        


    </script>
