<body>
    <script>
        const parkingLot = []

        while (parkingLot.length < 10) {
            const wantedSlot = prompt('Insira a posição que pretende')
            if (wantedSlot >= 0 || wantedSlot < 10) {
                if (parkingLot[wantedSlot] === 1) alert('A posição pretendida já está ocupada!')
                else parkingLot[wantedSlot] = 1
            }
        }
        console.log(parkingLot)
    </script>
</body>
