<body>
    <script>
        let exit = false
        const inputs = []
        while (exit === false) {
            const input = prompt('Insira um texto')
            if (input === 'sair') {
                exit = true
                break;
            }
            inputs.push(input)
        }
        console.log(inputs)
    </script>
</body>
