<body>
    <script>

        reverseSentence2()

        function reverseSentence() {
            const sentence = prompt("Digite uma frase?")
            const words = sentence.split(' ')
            let reverseSentence = ""
            
            for (let i = words.length-1; i >=0; i--) {
                reverseSentence += `${words[i]} `;
                
            }
            console.log(`Frase invertida: ${reverseSentence}`);
        }

        //Alternativa
        function reverseSentence2() {
            const sentence = prompt("Digite uma frase?")
            const reverseSentence = sentence.split(' ').reverse().join(' ')            
            console.log(`Frase invertida: ${reverseSentence}`);
        }


    </script>
</body>
