<body>
    <script>

        isPalindrome()

        function isPalindrome() {
            const number = prompt("Digite um número?")
            const reverseNumber = number.split('').reverse().join('')
            if (number === reverseNumber) {
                alert('CAPICUA')
            } else {
                alert('REGULAR')
            }
        }



    </script>
